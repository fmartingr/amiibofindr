{% load staticfiles thumbnail %}
<div class="special card" data-amiibo-names="{{ amiibo.get_all_names|lower }}">
  <div class="dimmable image">
    <div class="ui dimmer">
      <div class="content">
        <div class="center">
          <a class="ui inverted button" href="{{ amiibo.get_absolute_url }}">{{ amiibo.name }}</a>
        </div>
      </div>
    </div>
    <img src="{% thumbnail amiibo.statue 340x340 %}">
  </div>
  <div class="content">
    <a class="header">{{ amiibo.name }}</a>
  </div>
</div>
